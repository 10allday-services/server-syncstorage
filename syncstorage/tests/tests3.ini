[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = egg:SyncServer

[storage]
backend = syncstorage.storage.sql.SQLStorage
sqluri = sqlite:///:memory:
standard_collections = false
use_quota = true
quota_size = 5242880
pool_size = 100
pool_recycle = 3600
reset_on_return = true
shard = true
