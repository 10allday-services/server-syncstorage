[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = egg:SyncStorage

[storage]
backend = syncstorage.storage.sql.SQLStorage
sqluri = sqlite:////tmp/tests-sync-${MOZSVC_UUID}.db
standard_collections = false
quota_size = 5242880
pool_size = 100
pool_recycle = 3600
reset_on_return = true
create_tables = true

[host:some-test-host]
storage.sqluri = sqlite:////tmp/some-test-host-${MOZSVC_UUID}.db

[host:another-test-host]
storage.sqluri = sqlite:////tmp/another-test-host-${MOZSVC_UUID}.db

[macauth]
secret = "TED KOPPEL IS A ROBOT"

[metlog]
backend = mozsvc.metrics.MetlogPlugin
logger = syncstorage
sender_class = metlog.senders.DebugCaptureSender
